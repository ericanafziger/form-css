<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web" rel="stylesheet">
    <title>Contact Form</title>
  </head>
  <body>
    <div id="wrapper">
      <form>
        <div id="top-buttons">
          <button type="button" id="button1">Log In</button>
          <button type="button" id="button2">Sign Up</button>
        </div>
        <div id="blanks">
          <div class="form-group">
            <input class="names" type="text" name="name" placeholder=" First Name">
          </div>

          <div class="form-group">
            <input class="names" type="text" name="last name" placeholder=" Last Name">
          </div>

          <div class="form-group">
            <input type="text" name="email" placeholder=" Email">
          </div>

          <div class="form-group">
            <input type="text" name="phone" placeholder=" Phone Number">
          </div>

          <div class="form-group">

            <input type="text" name="address" placeholder=" Address">
          </div>
        </div>
        <button type="button" id="button3">Submit your info!</button>
      </form>
    </div>
  </body>
</html>
