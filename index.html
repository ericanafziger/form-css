<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Raleway|Titillium+Web" rel="stylesheet">
    <title>Contact Form</title>
  </head>
  <body>
    <div id="wrapper">
      <form>
        <div id="top-buttons">
          <button type="button" id="button1">Log In</button>
          <button type="button" id="button2">Sign Up</button>
        </div>
        <div id="blanks">
          <div class="form-group">
            <input type="text" name="name" placeholder="Name">
          </div>

          <div class="form-group">
            <input type="text" name="email" placeholder="Email">
          </div>

          <div class="form-group">
            <input type="text" name="phone" placeholder="Phone Number">
          </div>

          <div class="form-group">

            <input type="text" name="address" placeholder="Address">
          </div>
        </div>
        <button type="button" name="button">Submit your info!</button>
      </form>
    </div>
  </body>
</html>
